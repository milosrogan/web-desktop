<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web Desktop</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="elements.css">
<link rel="icon" href="favicon.png" sizes="16x16" type="image/png">	
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
</head>

<body>
  <div id="bg"></div>

  <!-- RIGHT CLICK SECTION -->

<div class="right-click" id="right-click-general">
  <ul id="right-click-menu">
    <li id="refresh-function" onclick="ReloadPage()"><span class="material-symbols-outlined">refresh</span>Refresh</li>
    <li id="new-shortcut-function"><span class="material-symbols-outlined">add_circle</span>New shortcut</li>
    <li id="new-folder-function"><span class="material-symbols-outlined">folder</span>New folder</li>
    <li id="archive-function"><span class="material-symbols-outlined">inventory_2</span>View archive</li>
    <li id="settings-fucntion" onclick="SettingsWindow()"><span class="material-symbols-outlined">settings</span>Settings</li>
  </ul>
</div>


<div class="right-click" id="right-click-icon">
  <ul id="right-click-menu">
    <li id="refresh-function" onclick="ReloadPage()"><span class="material-symbols-outlined">edit</span>Edit</li>
    <li id="archive-function"><span class="material-symbols-outlined">inventory_2</span>Archive</li>
    <li id="settings-fucntion" onclick="SettingsWindow()"><span class="material-symbols-outlined">delete</span>Delete</li>
  </ul>
</div>

<div id="wrapper">

  <!-- FULLSCREEN MENU WINDOW -->
 
<div id="fullscreen-menu">
  <div id="fullscreen-menu-navbar">
    <div id="fullscreen-menu-navbar-search"><i class="material-icons" id="close-button-big">search</i><input type="text" id="apps-searchform" placeholder="Search" 
      id="fullscreen-menu-navbar-search-form"></div>
    <div id="fullscreen-menu-navbar-close"><i class="material-icons" onclick="hideFullscreenMenu()" id="close-button-big">close</i></div>
  </div>

  <div id="fullscreen-menu-apps"></div>
</div>

  <div id="settingsWindow" class="draggable popup">
    <div class="modal-header">
      <div>
        <span onclick="closeSettings()" class="material-symbols-outlined">close</span>
      </div>
    </div>
        <div class="settings-window-container popup-container">
          <h3>Settings</h3>
                <section class="settings-section">
                  

                </section>
         </div>
   </div>
   
     <div id="usernamePromt" class="draggable popup">
      <div class="modal-header">
         <div><span onclick="closePopup()" class="material-symbols-outlined">close</span></div>
     </div>
         <div id="contentField" class="popup-container">
           <div class="contentFieldElement"><p>Please enter your name: </p></div>
           <div class="contentFieldElement"><input type="text" id="usernameValue" placeholder="Name"></div>
           <div class="contentFieldElement" id="inputError"><p><i class="material-icons">warning</i> Name can't be empthy!</p></div>
           <div class="contentFieldElement"><button onclick="sendUsername()" id="username-ok-button">Confirm</button></div>
         </div>
          
       </div>

<div id="top_bar">
  <div id="leftSideTopBar">
    <div class="top_bar_element" onclick="openFullscreenMenu()"><span class="material-symbols-outlined">apps</span></div>
  </div>

  <div id="middleSideTopBar"></div>

  <div id="rightSideTopBar">
    <div class="top_bar_element" onclick="Username()"><p id="username"></p></div>
    <div class="top_bar_element" onclick="Username()"><span class="material-symbols-outlined">account_circle</span></div>
    <div class="top_bar_element" onclick="SettingsWindow()"><span class="material-symbols-outlined">settings</span></div>
  </div>
  

</div> 

<div id="left_section" class="grid blur-wrapper"></div>

</div>
<script type="text/javascript" src="home.js"></script>
</body>
</html>
